<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Ferreteria</title>
  </head>
  <body class="bg-secondary text-white">
    <h1 class="row mx-auto justify-content-center"> Control de Inventario Ferrreteia </h1>
    <div id="app" class="row mx-auto justify-content-center">
      <div class="col-md-2">
        <div class="form-group">
          <label for="txtCodigo">Codigo de barras:</label>
          <input type="text" id="txtCodigo" />
        </div>
        <div class="form-group">
          <label for="txtNombre">Nombre:</label>
          <input type="text" id="txtNombre" />
        </div>
        <div class="form-group">
          <label for="txtDescripcion">Descripcion:</label>
          <input type="text" id="txtDescripcion" />
        </div>
        <div class="form-group">
          <label for="txtCantidad">Cantidad:</label>
          <input type="number" id="txtCantidad" />
        </div>
        <div class="form-group">
          <label for="txtCosto">Precio $:</label>
          <input type="text" id="txtPrecio" />
        </div>
        <div class="container">
          <button id="btnAgregar" class="btn btn-success" type="button">
            Agregar
          </button>
          <button id="btnBuscar" class="btn btn-primary" type="button">
            Buscar
          </button>
          <button id="btnBuscarCodigo" class="btn btn-primary" type="button">
            Buscar por codigo
          </button>
        </div>
      </div>
    </div>
    <div id="datos"></div>
    <script src="js/app.js"></script>
    <script src="js/producto.js"></script>
    <script src="js/estructura.js"></script>
  </body>
</html>
